<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>座位</title>
    <link rel="stylesheet" href="../CSS/table.css">
    <link rel="stylesheet" href="../CSS/reset.css">
</head>

<body>
    <div id="wrap">
        <div id="subBar">
            <a href="#"></a>
            <img src="../image/logo2jpg.jpg" class="logo" alt="">
            <div class="message">
                <p>欢迎您：管理员周先生</p>
                <p>空闲桌位：5桌</p>
                <p>正在点餐：1桌</p>
                <p>正在用餐：5桌</p>
                <p>未选桌</p>
            </div>
            <ul class="action">
                <li class="ac"><i>0</i><span class="iconfont">&#xe628;</span>已点</li>
                <li><span class="iconfont">&#xe62f;</span>座位</li>
                <li><span class="iconfont">&#xe626;</span>后台</li>
                <li><span class="iconfont">&#xe60c;</span>退出</li>
            </ul>
        </div>
    </div>
    <div id="content">
        <ul class="legend">
            <li>
                <div><span class="iconfont">&#xe628;</span></div>
                <span>空闲</span>
            </li>
            <li>
                <div><span class="iconfont">&#xe628;</span></div>
                <span>点餐中</span>
            </li>
            <li>
                <div><span class="iconfont">&#xe628;</span></div>
                <span>用餐中</span>
            </li>
        </ul>
        
        <ul class="table">
            <li>
                <div><span class="iconfont">&#xe628;</span></div>
                <span>一号桌</span>
            </li>
            <li class="eating">
                <div><span class="iconfont">&#xe628;</span></div>
                <span>二号桌</span>
            </li>
            <li class="ordering">
                <div><span class="iconfont">&#xe628;</span></div>
                <span>三号桌</span>
            </li>
            <li>
                <div><span class="iconfont">&#xe628;</span></div>
                <span>四号桌</span>
            </li>
            <li class="ordering">
                <div><span class="iconfont">&#xe628;</span></div>
                <span>五号桌</span>
            </li>
            <li>
                <div><span class="iconfont">&#xe628;</span></div>
                <span>六号桌</span>
            </li>
            <li class="eating">
                <div><span class="iconfont">&#xe628;</span></div>
                <span>七号桌</span>
            </li>
            <li>
                <div><span class="iconfont">&#xe628;</span></div>
                <span>八号桌</span>
            </li>
            <li class="eating">
                <div><span class="iconfont">&#xe628;</span></div>
                <span>九号桌</span>
            </li>
        </ul>
    </div>
</body>

</html>
